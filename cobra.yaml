compile:
  solidity_path_dir: "./examples"
  artifact_path_dir: "./build/contracts"
  contracts: [
      contract: {
          solidity: "ConvertLib.sol",
          solidity_path_dir: "/home/meheret/"
      },
      contract: {
          solidity: "Mercy.sol"
      },
      contract: {
          solidity: "MetaCoin.sol",
          import_remappings: [
            "mercy=/home/meheret/PycharmProjects/Cobra/examples",
            "convertLib=/home/meheret"
          ],
          allow_paths: [
            "/home/meheret",
            "/home/meheret/PycharmProjects/Cobra/examples"
          ]
      }
    ]

deploy:
  artifact_pth_dir: "./build/contracts/"
  contracts: [
    contract: {
        artifact: "ConvertLib.json"
    },
    contract: {
        artifact: "Mercy.json"
    },
    contract: {
        artifact: "MetaCoin.json",
        links: ["Mercy.json", "ConvertLib.json"]
    }
  ]

test:
  artifact_path_dir: "./build/contracts/"
  test_paths: ["./", "./examples"]
  contracts: [
    contract: {
        artifact: "ConvertLib.json"
    },
    contract: {
        artifact: "Mercy.json",
        links: []
    },
    contract: {
        artifact: "MetaCoin.json",
        links: ["ConvertLib.json", "Mercy.json"]
    }
  ]

